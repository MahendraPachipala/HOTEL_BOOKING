<!DOCTYPE html>
<html>
<head>
    <title>Feedback - StayJoy Hotel Booking</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Header">
        <div class="logohead">
            <div><img class="logo" src="logo.png" alt="logo"></div>
            <div><h1>StayJoy</h1></div>
        </div>
        <div class="navbar">
            <div><a href="index.html">Home</a></div>
            <div><a href="Aboutus.html">About</a></div>
            <div><a href="Help.html">Help</a></div>
            <div><a href="contact.html">Contact</a></div>
        </div>
    </div>

    <div class="FeedbackContent">
        <h2>Feedback Form</h2>
        <p>We value your feedback. Please let us know your thoughts and suggestions:</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer class="footer">
        <div class="footer-align">
            <div class="About">
                <div><p>About</p></div>
                <div><a href="contact.html">ContactUs</a></div>
                <div><a href="Aboutus.html">Aboutus</a></div>
                <div><a href="Help.html">Help</a></div>
            </div>
            <div class="social">
                <div><p>Social Media</p></div>
                <div><a href="www.facebook.com">Facebook</a></div>
                <div><a href="www.instagram.com">Instagram</a></div>
                <div><a href="www.twitter.com">Twitter</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
